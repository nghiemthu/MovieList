<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movie List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Add Movie</h1>
	<div>
		<form th:object="${movie}" th:action="@{save}" action="#" method="post">
		  	<label for="title">Title</label>
			<input type="text" id="tile" th:field="*{title}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="img">Img</label>
			<input type="text" id="img" th:field="*{img}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="imdb">Imdb</label>
			<input type="text" id="imdb" th:field="*{imdb}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="year">Year</label>
			<input type="text" id="year" th:field="*{year}" />
			<div style="clear: both; display: block; height: 10px;"></div>							
		  	<label for="Genlist">Genre</label>
			<select id="Genlist" th:field="*{genre}" class="form-control">
       			<option th:each="genre: ${genres}" th:value="${genre.genreid}" th:text="${genre.name}"></option>
    		</select>
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
